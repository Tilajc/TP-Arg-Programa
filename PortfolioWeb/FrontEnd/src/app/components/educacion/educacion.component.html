<h2>Educación</h2>
<div><button type="button"  class="newButton" routerLink="/nuevaEdu" *ngIf="isLogged">Nueva Educación</button>
</div>
<div class="apartado">

    <table class="tabla">

        <body>
            <tr *ngFor="let Educacion of educacion">
                <td>
                    <h3>{{Educacion.nombreE}}</h3>
                </td>
                <td>{{Educacion.descripcionE}}</td>
                <div class="iconConteiner">
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-pen icon"
                                routerLink="/editEdu/{{Educacion.id}}"></i></button></td>
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-xmark icon"
                                (click)="delete(Educacion.id)"></i></button></td>
                </div>
            </tr>
        </body>
    </table>
</div>
