<h2>Experiencia</h2>
<div><button class="newButton" type="button" routerLink="/nuevaExp" *ngIf="isLogged">Nueva Experiencia</button>
</div>

<div class="apartado">

    <table class="tabla">

        <body>
            <tr class="te-erre" *ngFor="let Experiencia of expe">
                <td>
                    <h3>{{Experiencia.nombreE}}</h3>
                </td>
                <td>{{Experiencia.descripcionE}}</td>
                <div class="iconConteiner">
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-pen icon"
                                routerLink="/editExp/{{Experiencia.id}}"></i></button></td>
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-xmark icon"
                                (click)="delete(Experiencia.id)"></i></button></td>
                </div>
            </tr>
        </body>
    </table>
</div>
