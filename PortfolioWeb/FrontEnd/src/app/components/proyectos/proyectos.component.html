<h2>Proyectos</h2>
<div><button class="newButton" type="button" routerLink="/nuevoProyecto" *ngIf="isLogged">Nuevo proyecto</button>
</div>
<div class="apartado">
    <table class="tabla">
        <body>
            <tr class="te-erre" *ngFor="let Proyecto of proyectos">
                <div class="titulo">
                    <td>
                        <h3>{{Proyecto.nombreP}}</h3>
                    </td>
                </div>
                <div class="informacion">
                    <td>
                        <p> {{Proyecto.descripcionP}}</p>
                    </td>
                </div>
                <div class="iconConteiner">
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-pen icon"
                                routerLink="/editProyecto/{{Proyecto.id}}"></i></button></td>
                    <td *ngIf="isLogged"><button type="button" class="modifyButton"><i class="fa-solid fa-xmark icon"
                                (click)="delete(Proyecto.id)"></i></button></td>
                </div>
            </tr>
        </body>
    </table>
</div>
